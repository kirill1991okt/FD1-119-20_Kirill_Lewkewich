<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <Style>
        table {
            border-collapse: collapse;
        }
        td {
            padding: 15px;
        }
    </Style>
</head>
<body>
    <table border="1">
        <caption>Ненавижу Таблицы</caption>
        <colgroup style="background-color: deepskyblue;"> <col><col></colgroup>
        <col style="background-color: deeppink;">
        <tr>
            <td>1</td><td>1</td><td>1</td>
        </tr>
        <tr>
            <td>2</td><td>2</td><td>2</td>
        </tr>
    </table>

</body>
</html>
