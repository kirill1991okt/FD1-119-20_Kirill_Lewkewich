<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form1</title>
<style>
 p{
   margin: 0;
   padding: 0;
 }
  select[name="month"]{
    width: 177px;
  }
  input, select{
    margin-left: 5px;
  }
</style>
</head>
<body>
<h1>Заполните анкету</h1>
  <form action="http://fe.it-academy.by/TestForm.php" method="get">
  <fieldset>
    <legend>Личные данные</legend>
    <input type="text" name="lastname" maxlength="25" autofocus placeholder="Фамилия"><br>
    <input type="text" name="firstname" maxlength="20" placeholder="Имя"><br>
    <input type="text" name="patronymic" maxlength="24" placeholder="Отчество"><br>
    <fieldset>
      <legend>Паспортные данны</legend>
      <input type="text" name="seria" maxlength="2" placeholder="AA" style="text-transform: uppercase;">
      <input type="number" name="number" maxlength="7" placeholder="1234567"><br>
    </fieldset>
    <fieldset>
      <legend>Дата рождения</legend>
      <input type="number" name="year" maxlength="4"><br>
      <select name="month">
        <option value="januar">Январь</option>
        <option value="february">Февраль</option>
        <option value="March">Март</option>
      </select><br>
      <input type="number" name="day" maxlength="2" placeholder="01">
    </fieldset>
    <select name="country">
      <option value="rb">РБ</option>
      <option value="rа">РФ</option>
    </select>
    <p>Адрес:</p>
    <textarea name="adress"></textarea>
  </fieldset>
  <fieldset>
    <legend>Интересы</legend>
    <fieldset>
      <legend>Хобби</legend>
      <label>
      <input type="checkbox" name="hobby[]" value="fishing"> Рыбалка <br>
    </label>
    <label>
      <input type="checkbox" name="hobby[]" value="astoronmy"> Астрономия <br>
    </label>
    <label>
      <input type="checkbox" name="hobby[]" value="diving"> Дайвинг <br>
    </label>
    <label>
      <input type="checkbox" name="hobby[]" value="stamps"> Марки <br>
    </label>
    </fieldset>
    <fieldset>
      <legend>Домашние животные</legend>
      <select name="pets[]" multiple size="12">
        <optgroup label="Попугаи">
          <option value="wavy">Волнистый</option>
          <option value="ara">Ара</option>
          <option value="nerazluchnik">Неразлучник</option>
        </optgroup>
        <optgroup label="Рыба">
          <option value="carp">Караси</option>
          <option value="perch">Окуни</option>
          <option value="sturgen">Осетр</option>
        </optgroup>
        <optgroup label="Птицы">
          <option value="raven">Стая ворон</option>
          <option value="stork">Аист</option>
          <option value="Archeopteryx">Археоптерикс</option>
        </optgroup>
      </select>
    </fieldset>
  </fieldset>
  <fieldset>
    <legend>Данные для входа и восстановления пароля</legend>
    <input type="text" name="login" placeholder="Логин" maxlength="20"><br>
    <input type="password" name="password" placeholder="Пароль" maxlength="20">
  </fieldset>
  <fieldset>
    <legend>Координаты</legend>
    <input type="text" name="email" placeholder="введите адрес почты" ><br>
    <input type="text" name="url" placeholder="введите адрес сайта" >
  </fieldset>
  <fieldset>
    <legend>Цифры</legend>
    <input type="number" name="number2"><br>
    <input type="range" name="range" >
  </fieldset>
  <fieldset>
    <legend>Кнопки управления</legend>
    <input type="submit" value="Отправить"><br>
    <input type="reset" value="Сбросить" ><br>
    <button>
      <img src="button.png" alt="button">
    </button>
  </fieldset>
  
  
  
  
  
  
  </form>
</body>
</html>
